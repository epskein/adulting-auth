<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Account Confirmed • ADULTING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #0b0b0b; --card: #121212; --text: #f6f7f9; --muted: #9aa3af; --accent: #7c5cff; --accent2: #24d1b5; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: 'Outfit', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,.15), transparent), radial-gradient(1000px 700px at 80% 90%, rgba(36,209,181,.12), transparent), var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; padding: 24px; }
      .card { width: 100%; max-width: 560px; background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 28px; box-shadow: 0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05); backdrop-filter: blur(6px); margin-top: 32px; }
      .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
      .logo { width: 36px; height: 36px; border-radius: 8px; background: linear-gradient(135deg, var(--accent), var(--accent2)); display: grid; place-items: center; font-weight: 700; color: white; letter-spacing: .5px; }
      h1 { margin: 0; font-size: 28px; font-weight: 600; letter-spacing: .3px; }
      p { margin: 10px 0 0; color: var(--muted); line-height: 1.55; }
      .actions { margin-top: 22px; display: flex; gap: 12px; flex-wrap: wrap; }
      .btn { appearance: none; border: none; cursor: pointer; padding: 12px 16px; font-weight: 600; border-radius: 10px; transition: transform .08s ease, box-shadow .2s ease, background .2s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
      .btn-primary { background: linear-gradient(135deg, var(--accent), #6b4cff); color: white; box-shadow: 0 8px 16px rgba(124,92,255,.4); }
      .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(124,92,255,.45); }
      .btn-secondary { background: rgba(255,255,255,.08); color: var(--text); border: 1px solid rgba(255,255,255,.1); }
      .btn-secondary:hover { background: rgba(255,255,255,.1); }
      .footnote { margin-top: 16px; font-size: 13px; color: var(--muted); }
      .logo-container { margin-bottom: 0; display: flex; justify-content: center; }
      .main-logo { height: 60px; width: auto; }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="../../adulting-logo.png" alt="ADULTING" class="main-logo">
    </div>
    <main class="card" role="main">
      <div class="brand">
        
        <div>
          <h1>Account confirmed</h1>
          <p>Your email has been verified successfully. You can now sign in to ADULTING.</p>
        </div>
      </div>

      <div class="actions">
        
        <a class="btn btn-secondary" href="https://adulting.app" id="visit-site">Visit our site</a>
      </div>

      <p class="footnote" id="footnote">If this page was opened on your phone, tap “Open the app”.</p>
    </main>

    <script>
      // Optional: make the primary button behave smartly for platforms
      (function() {
        const openApp = document.getElementById('open-app');
        const visit = document.getElementById('visit-site');
        const foot = document.getElementById('footnote');

        // If you later add a custom scheme, update here, e.g. adulting://auth-callback
        const appUrl = 'https://adulting-app.co';
        openApp.href = appUrl;
        visit.href = appUrl;

        // Basic platform hinting
        const ua = navigator.userAgent.toLowerCase();
        if (ua.includes('iphone') || ua.includes('android')) {
          foot.textContent = 'If you have the app installed, tap “Open the app”.';
        } else {
          foot.textContent = 'You can close this tab and open the app to sign in.';
        }
      })();
    </script>
  </body>
  </html>
