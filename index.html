<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADULTING Auth â€¢ Account Confirmation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #0b0b0b; --card: #121212; --text: #f6f7f9; --muted: #9aa3af; --accent: #7c5cff; --accent2: #24d1b5; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; font-family: 'Outfit', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: radial-gradient(1200px 800px at 20% 10%, rgba(124,92,255,.15), transparent), radial-gradient(1000px 700px at 80% 90%, rgba(36,209,181,.12), transparent), var(--bg); color: var(--text); display: grid; place-items: center; padding: 24px; }
      .card { width: 100%; max-width: 560px; background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 28px; box-shadow: 0 20px 40px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05); backdrop-filter: blur(6px); }
      .brand { display: flex; align-items: center; gap: 12px; margin-bottom: 14px; }
      .logo { width: 36px; height: 36px; border-radius: 8px; background: linear-gradient(135deg, var(--accent), var(--accent2)); display: grid; place-items: center; font-weight: 700; color: white; letter-spacing: .5px; }
      h1 { margin: 0; font-size: 28px; font-weight: 600; letter-spacing: .3px; }
      p { margin: 10px 0 0; color: var(--muted); line-height: 1.55; }
      .actions { margin-top: 22px; display: flex; gap: 12px; flex-wrap: wrap; }
      .btn { appearance: none; border: none; cursor: pointer; padding: 12px 16px; font-weight: 600; border-radius: 10px; transition: transform .08s ease, box-shadow .2s ease, background .2s ease; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
      .btn-primary { background: linear-gradient(135deg, var(--accent), #6b4cff); color: white; box-shadow: 0 8px 16px rgba(124,92,255,.4); }
      .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(124,92,255,.45); }
      .btn-secondary { background: rgba(255,255,255,.08); color: var(--text); border: 1px solid rgba(255,255,255,.1); }
      .btn-secondary:hover { background: rgba(255,255,255,.1); }
      .footnote { margin-top: 16px; font-size: 13px; color: var(--muted); }
    </style>
  </head>
  <body>
    <main class="card" role="main">
      <div class="brand">
        <div class="logo" aria-hidden="true">A</div>
        <div>
          <h1>Account Confirmation</h1>
          <p>This is the ADULTING authentication confirmation site. Please check your email for the correct confirmation link.</p>
        </div>
      </div>

      <div class="actions">
        <a class="btn btn-primary" href="https://adulting.app">Visit ADULTING</a>
        <a class="btn btn-secondary" href="confirmation-site/confirmed/">Confirmed Page</a>
        <a class="btn btn-secondary" href="confirmation-site/invalid/">Invalid Link Page</a>
      </div>

      <p class="footnote">If you received a confirmation email, please use the link provided in that email.</p>
    </main>
  </body>
</html>
